type User {
  id: Int!
  email: String!
  username: String
  password: String
  token: String
  expenses: [Expense]
}

input RegisterUserInput {
  username: String
  email: String
  password: String
}

input LoginUserInput {
  email: String
  password: String
}

input UserInput {
  email: String!
  username: String
}

type Query {
  user(id: Int!): User
  users: [User]
}

type Mutation {
  registerUser(registerUserInput: RegisterUserInput): User
}
