type User {
  id: Int!
  email: String!
  username: String
  expenses: [Expense]
}

input UserInput {
  email: String!
  username: String
}

type Query {
  user(id: Int!): User
  users: [User]
}

type Mutation {
  createUser(input: UserInput!): User
  updateUser(input: UserInput!): User
  deleteUser(id: Int!): User
}
